machine:
  services:
    - docker
dependencies:
  pre:
    - pip install awscli

deployment:
  production:
    branch: master
    commands:
      - $(aws ecr get-login --region us-east-1)
      - docker build -t lcapi .
      - docker tag lcapi:latest $DOCKER_REPOSITORY:latest
      - docker push $DOCKER_REPOSITORY:latest
      - ssh lcapi@$SERVER_IP "bash /home/lcapi/deploy.sh"
